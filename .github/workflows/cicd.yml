name: Deploy node application

on:
    push:
        branches:
            - main
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout source
              uses: actions/checkout@v4
            - name: Login to docker hub
              run: docker login -u prajwaludpdi0 -p Prajwal@777
            - name: Build docker image
              run: docker build -t prajwaludpdi0/dashnode
            - name: Publish image to docker hub
              run: docker push prajwaludpdi0/dashnode:latest

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from docker hub
              run: docker pull prajwaludpdi0/dashnode:latest
            - name: Run the container
              run: docker run -d -p 5001:5001 --name dashnodejs-app-container -e MONGO_URL= ${{secrets.MONGO_URL}} prajwaludpdi0/dashnode

